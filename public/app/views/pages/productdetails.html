
<div class="row">


<div class="col-12 col-md-8">


<div ng-submit="detailsCtrl.showdetails(newName, newDescription, newImage, newType, newPrice, newUnit)"></div>



<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
      <img class="d-block w-100" style="max-width: 100%; height: auto; width: auto\9;" ng-src= {{newImage}}>
        <div class="carousel-caption">

        </div>
      </div>

      <div class="item">
        <img style="max-width: 100%; padding-bottom: 5%; height: auto; width: auto\9;" ng-src= {{newImage1}}>
        <div class="carousel-caption">

        </div>
      </div>

      <div class="item">
        <img style="max-width: 100%; padding-bottom: 5%; height: auto; width: auto\9;" ng-src= {{newImage2}}>
        <div class="carousel-caption">

        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" style="color:red"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" style="color:red"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

</div>




<div class="col-6 col-md-4">

<br></br><div class="product-title">{{newName}}</div>

<div class="product-explain">{{newDescription}}
{{newType}}


<h4>Price: {{newPrice}} php/ {{newUnit}}  </h4>

</div></div></div>


<div class="detailBox">

  <div class="titleBox">
  <label>Comments:</label>
  </div>


  <div class="commentText"  ng-repeat= "commentList in detailsCtrl.commentArray">

  <p>  <span class="glyphicon glyphicon-user"></span> {{commentList.words}} </p>
  </div>


<form ng-submit="detailsCtrl.addComments(addData, newName);">

    <input class="form-control" type="text" name="words" ng-model="detailsCtrl.addData.words">
   </br>

   <button class="btn btn-default" type="submit"> Submit</button>

</form>



</div>
