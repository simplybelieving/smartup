
<div class= "italics">{{type}}</div>

<div class="container">

<div class="row">
 <div ng-repeat= "items in moreCtrl.items | limitTo : 12">

<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">

      <img  style="width: 100%; display: block;"  ng-src= {{items.imagePath}} >

     <a href="/productdetails/{{ items._id }}">
      <p style="text-align:center;"><strong>  {{items.productname}}</strong></p>
     </a>
    <strong><p style="text-align:center;" class="red"> SRP {{items.price}} php /{{items.unit}} </p></strong>


<form ng-submit="moreCtrl.arrayStorage(items, $index);">

  <label>Quantity:</label>
  <input class="form-control" type="number" name="quantity[$index]" ng-model="moreCtrl.items[$index].quantity">
  </br>
   <button class="btn btn-default" type="submit"> Add to Cart </button> <br></br>

</form>


</div>


<div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
<div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
<div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
<div class="clearfix visible-xs" ng-if="($index + 1) % 2 == 0"></div>

</div>  </div> </div>


<div>

<p ng-show= "moreCtrl.items.length > 12">
<a href="/morecatalogue/{{currentPage}}/{{type}}">
  <button style="float: right" type="button" class="btn btn-danger">
    Next  <span class="glyphicon glyphicon-step-forward"></span>
  </button>
</a>
</p>

<p ng-show="{{prevPage}} != '0'">
<a href="/morecatalogue/{{prevPage}}/{{type}}">
   <button type="button" class="btn btn-danger">
   <span class="glyphicon glyphicon-step-backward"></span>  Previous
  </button>
</a></p>

</div>

</br></br>

<div class="row show-hide-message"   ng-show="moreCtrl.successMsg">

<img id="overlay2" style="max-width: 100%; padding-bottom: 5%; height: auto; width: auto\9;" src="https://scontent.fmnl4-2.fna.fbcdn.net/v/t1.15752-9/31437414_10211230575671216_3369875879252459520_n.png?_nc_cat=0&_nc_eui2=v1%3AAeHVcgPhkfv9QrrprOsY5d0fXzHBM8j1L6ONDDW-OJZcUVvvpfRu9aq03Ikb98fl7prrXrknB-frxCr8pjPjz9pAafSrXPy0PXFhFkMARQOQoA&oh=911ca2bedfed33a8c7db620abef7c5d0&oe=5B68877B">

</div>
