
  <div >
    <strong>Enter Keyword Filter:</strong>
  </div>


<div class="navbar-form">
  <div class="form-group">
    <input type="text" class="form-control" name="search" placeholder="Let's Suggest" ng-model="searchKeyword">
  </div>
<button type="button" class="btn btn-default">Suggestion</button>
</div>


<div class="row">

 <div ng-repeat= "product in moreCtrl.product | filter: searchKeyword">

<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">

      <img  style="width: 100%; display: block;"  ng-src= {{product.imagePath}} >

     <a href="/productdetails/{{ product._id }}">
      <p style="text-align:center;"><strong>  {{product.productname}}</strong></p>
     </a>
    <strong>  <p style="text-align:center;" class="red"> SRP {{product.price}} php /{{product.unit}} </p> </strong>


<form ng-submit="moreCtrl.arrayStorageSearch (product, $index);">

  <label>QUANTITY:</label>
  <input class="form-control" type="number" name="quantity[$index]" ng-model="moreCtrl.product[$index].quantity">
  </br>
   <button class="btn btn-default" type="submit"> Add to Cart</button>

</form>



</div>


<div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
<div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
<div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
<div class="clearfix visible-xs" ng-if="($index + 1) % 2 == 0"></div>

</div>

<div class="row show-hide-message"   ng-show="moreCtrl.successMsg">
  
  <div id="loader"></div>

</div>

 </div>
