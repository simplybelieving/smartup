

<div class="page-header">
<h1>Add User</h1>
</div>

<form ng-submit="addUserCtrl.addUser(addData);">

   <label>Username:</label>
   <input class="form-control" type="text" name="username" ng-model="addUserCtrl.addData.username">
   </br>

   <label>Password:</label>
   <input class="form-control" type="password" name="password" ng-model="addUserCtrl.addData.password">
   </br>

   <button class="btn btn-primary" type="submit"> Register </button>

</form>

</br>
<div class="row show-hide-message" ng-show="addUser.successMsg">
  <div class="alert alert-success">{{ addUser.successMsg}}</div>
</div>

</br>
<div class="row show-hide-message"  ng-show="addUser.errorMsg">
  <div class="alert alert-danger">{{ addUser.errorMsg}}</div>
</div>
